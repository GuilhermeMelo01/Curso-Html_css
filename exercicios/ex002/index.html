<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever
         um paragrafo de
         qualquer jeito, basta colocar
         entre o par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se voce precisar quebrar o
         paragrafo em algum mommento <br> do seu
          texto basta usar a tag br.</p>    
</body>
